<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Using GStreamer for Servo's WebAudio implementation in Rust</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sky.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style type="text/css">
			.reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
				text-transform: initial;
			}

			.reveal section img {
				border: none;
			}
			.reveal section img.blend {
				border: none;
				background: none;
				box-shadow: initial;
			}
			.audio-button {
				font-size: 40px;
			}
			.reveal pre code {
				max-height: 1000px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			function playButton(button, func) {
			    function play() {
			        button.onclick = stop;
			        button.innerHTML = "Stop";
			        button.ctx = new AudioContext();
			        window.playingButton = button;
			        func(button.ctx);
			    }
			    function stop() {
			        button.ctx.close();
			        button.innerHTML = "Play";
			        window.playingButton = null;
			        button.onclick = play;
			    }
			    button.onclick = play;
			}    
		</script>
		<div class="reveal">
			<div class="slides">
<section data-markdown="talk.md" data-separator-notes="^♫" data-separator="^§$" data-separator-vertical="^§§$">

</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({

	width: "1920",
	height: "1080",
	margin: 0.1,
	minScale: 0.2,
	maxScale: 1.5,
				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	<script type="text/javascript">
Reveal.addEventListener( 'ready', function( event ) {
	for (script of document.querySelectorAll("script[type='text/audiosample']")) {
		let button = document.createElement('button');
		button.className = "audio-button"
		button.innerHTML = "Play";
		let code = `let cx = new AudioContext();${script.textContent}`;
		let details = document.createElement("details");
		let highlighted = hljs.highlightAuto(code, ["js"]).value;
		details.innerHTML = `<summary class=audio-code>Code</summary><pre><code class="lang-js hljs javascript">${highlighted}</code></pre>`;

		script.parentNode.insertBefore(button, script);
		script.parentNode.insertBefore(details, script);
		playButton(button, new Function("cx", script.textContent));
	}
} );

Reveal.addEventListener( 'slidechanged', function( event ) {
    if (window.playingButton) {
    	window.playingButton.click();
    }
} );

</script>
	</body>
</html>
